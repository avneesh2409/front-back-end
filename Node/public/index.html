<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="index.css" />
  <title>Subscription App</title>

<body>
  <form method='POST' class="form1" action='/users/post'>
    <h1>Form handling Application</h1>
    <p><input type='text' name='username' /></p>
    <p><input type='password' name='password' /></p>
    <p><input type='file' name='file' /></p>
    <p><input type='color' name='color' /></p>
    <p><input type='date' name='date' /></p>
    <p><input type='email' name='email' /></p>
    <p><input type='radio' name='gender' value='male' />male<input type='radio' value="female" name='gender' />female
    </p>
    <button type='submit'>Submit</button>
  </form>
  <script src="./index.js"></script>
